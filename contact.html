<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body class="container">
<header>Keep In Contact</header>

<aside>
    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <label>
                Name:
                <input type="text" name="name" placeholder="First and Last name">
            </label>

            <label>
                Email:
                <input type="email" name="email" placeholder="E-mail Address">
            </label>

            <label>
                Password:
                <input type="password" name="password" placeholder="password">
                Repeat password:
                <input type="password" name="password2" placeholder="password">
            </label>
            <p><button>SIGN UP</button></p>

        </fieldset>
    </form>

</aside>


<nav>
    <p>Phone: 9018462032</p>
    <p>Email: porche.wooten@yahoo.com</p>
    Social Media:
    <p><button id="fb">Facebook</button>
    <button id="ig">Instagram</button></p>
</nav>
<footer>
    <textarea name="comments">Thoughts and Ideas:</textarea>
</footer>
</body>
</html>
