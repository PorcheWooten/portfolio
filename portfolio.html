        not that McDonalds stuff.

            <div class="display">0</div>

            <p><button id="keyboard">Keyboard (P&W)</button>

<article>

        </tr>

        <tr>

            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>

            <td></td>
